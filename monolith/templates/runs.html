<html>
{% include 'header.html' %}

  <div class="content">
    <h1 class="text-center textJeansDark">{{ name }}</h1>
    <h3 class="text-center textPumpkingDark">{{ date }}</h3>
    
    <table>
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{header}}</th>
          {% endfor %}
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for val in values %}
            <td class="text-center">{{val}}</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>
  </div>

{% include 'footer.html' %}
</html>
